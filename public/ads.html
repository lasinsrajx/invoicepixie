<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #ad-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="ad-container"></div>
    <script>
        function loadAd() {
            const settings = localStorage.getItem('adminSettings');
            if (settings) {
                try {
                    const parsedSettings = JSON.parse(settings);
                    const adCode = parsedSettings.fullPageAdCode || '';
                    document.getElementById('ad-container').innerHTML = adCode;
                    
                    // Initialize AdSense if present
                    if (window.adsbygoogle) {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    }
                } catch (error) {
                    console.error('Error loading ad:', error);
                }
            }
        }
        
        // Load ad when page loads
        window.addEventListener('load', loadAd);
        
        // Listen for storage changes
        window.addEventListener('storage', loadAd);
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7532649863699049" crossorigin="anonymous"></script>
</body>
</html>
